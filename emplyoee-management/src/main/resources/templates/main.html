<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Emplyoee Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />


</head>
<body>
<form id="dumpForm" data-toggle="validator" role="form"
      th:action="@{/upload}" enctype="multipart/form-data" method="post">

    <div>
        <label for="formFileLg" class="form-label">Large file Upload</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file" name="uploadFile" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>



<br>
<br>
<br>

<H2>EmployeeList</H2>


<table class="table" id="employeeTable">
    <thead>
    <tr>
        <th scope="col">S.N</th>
        <th scope="col">Emplyoee Id</th>
        <th scope="col">Full Name</th>
        <th scope="col">address</th>
        <th scope="col">email</th>
        <th scope="col">mobile Number</th>
        <th scope="col"> Salary</th>
        <th scope="col"> experience</th>
        <th scope="col"> bonus</th>
        <th scope="col"> Bonus DsitrubutedDate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="val,  i : ${employeeList}">
        <th th:text="${i.count}"></th>
        <th th:text="${val.employeeId}"></th>
        <th th:text="${val.fullName}"></th>
        <th th:text="${val.address}"></th>
        <th th:text="${val.email}"></th>
        <th th:text="${val.mobileNumber}"></th>
        <th th:text="${val.salary}"></th>
        <th th:text="${val.experience}"></th>
        <th th:text="${val.bonus}"></th>
        <th th:text="${val.bonusDistributedDate}"></th>


    </tr>

    </tbody>
</table>





<br>
<br>
<br>

<H2>Log Table</H2>


<table class="table" id="logTable">
    <thead>
    <tr>
        <th scope="col">S.N</th>
        <th scope="col">Emplyoee Id</th>
        <th scope="col">Full Name</th>
        <th scope="col">address</th>
        <th scope="col">email</th>
        <th scope="col">mobile Number</th>
        <th scope="col"> Salary</th>
        <th scope="col"> experience</th>
        <th scope="col"> bonus</th>
        <th scope="col"> Bonus DsitrubutedDate</th>
        <th scope="col"> Log Type</th>
        <th scope="col"> Error Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="val,  i : ${logTable}">
        <th th:text="${i.count}"></th>
        <th th:text="${val.employeeId}"></th>
        <th th:text="${val.fullName}"></th>
        <th th:text="${val.address}"></th>
        <th th:text="${val.email}"></th>
        <th th:text="${val.mobileNumber}"></th>
        <th th:text="${val.salary}"></th>
        <th th:text="${val.experience}"></th>
        <th th:text="${val.bonus}"></th>
        <th th:text="${val.bonusDistributedDate}"></th>
        <th th:text="${val.logType}"></th>
        <th th:text="${val.errorDescription}"></th>



    </tr>

    </tbody>
</table>




















<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#employeeTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>
</html>
